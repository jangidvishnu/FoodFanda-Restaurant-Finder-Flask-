{% extends "layout.html" %}
{% block body %}
    <div class="site-blocks-cover inner-page-cover overlay" style="background-image: url(static/images/res02.jpg);" data-aos="fade" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-center text-center">

          <div class="col-md-10" data-aos="fade-up" data-aos-delay="400">


            <div class="row justify-content-center mt-5">
              <div class="col-md-8 text-center">
                <h1>Forgot Password</h1>
                <p class="mb-0"></p>
              </div>
            </div>


          </div>
        </div>
      </div>
    </div>


    <div class="site-section bg-light">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-7 mb-5"  data-aos="fade" >

            <h2 class="mb-5 text-black">Forgot Password </h2>

            <form action="recoverMail" class="p-5 bg-white">

              <div class="row form-group">

                <div class="col-md-12">
                  <label class="text-black" for="email">Email</label>
                  <input type="email" id="email" name="email" class="form-control">
                </div>
              </div>

              <div class="text-center p-t-45 p-b-4">
                <div class="col-md-12">
                  <input style="width: 400px; height: 40px;" type="submit" value="Submit" class="btn btn-primary py-2 px-4 text-white">
                </div>
              </div>


            </form>
          </div>
        </div>
      </div>
    </div>


   {% endblock %}
