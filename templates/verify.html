<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verification</title>
</head>
<body>
<form action="http://127.0.0.1:5000/verifyEmail" method="post">
    <div>
        <input type="hidden"  class="form-input" value={{msg}} name="email">
    </div>
    <div>
        Verify your email :
        <input type="submit"  class="form-submit" value="Verify">
    </div>

</form>
</body>
</html>
