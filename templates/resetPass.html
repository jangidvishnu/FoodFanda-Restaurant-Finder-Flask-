{% extends "layout.html" %}
{% block body %}
<script>
function validate()
    {
    var pwd=document.getElementById("pwd").value;
    var cpwd=document.getElementById("cpwd").value;
    if(pwd==cpwd)
    {
    return true;
    }
    else
    {
    alert("Password not matched");
    return false;
    }
    }
</script>
    <div class="site-blocks-cover inner-page-cover overlay" style="background-image: url(static/images/res02.jpg);" data-aos="fade" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-center text-center">

          <div class="col-md-10" data-aos="fade-up" data-aos-delay="400">


            <div class="row justify-content-center mt-5">
              <div class="col-md-8 text-center">
                <h1>Reset Password</h1>
                <p class="mb-0">Lorem ipsum dolor sit amet consectetur adipisicing elit</p>
              </div>
            </div>


          </div>
        </div>
      </div>
    </div>


    <div class="site-section bg-light">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-7 mb-5"  data-aos="fade">

            <h2 class="mb-5 text-black">Reset Password</h2>

            <form action="http://127.0.0.1:5000/resetPass1" onsubmit="return validate()" class="p-5 bg-white" method="post">
               <div>
               <input type="hidden" value={{msg}} name="email">
               </div>
              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="pwd">Password</label>
                  <input type="password" id="pwd" name="password" class="form-control" required>
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="cpwd">Re-type Password</label>
                  <input type="password" id="cpwd" name="cpassword" class="form-control" required>
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" value="Submit" class="btn btn-primary py-2 px-4 text-white">
                </div>
              </div>


            </form>
          </div>

        </div>
      </div>
    </div>
{% endblock %}
