{% extends "layout.html" %}
{% block body %}
    <div class="site-blocks-cover inner-page-cover overlay" style="background-image: url(static/images/res02.jpg);" data-aos="fade" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-center text-center">

          <div class="col-md-10" data-aos="fade-up" data-aos-delay="400">


            <div class="row justify-content-center mt-5">
              <div class="col-md-8 text-center">
                <h1>Log In</h1>
                <p class="mb-0">Lorem ipsum dolor sit amet consectetur adipisicing elit</p>
              </div>
            </div>


          </div>
        </div>
      </div>
    </div>


    <div class="site-section bg-light">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-7 mb-5"  data-aos="fade" >

            <h2 class="mb-5 text-black">Log In</h2>

            <form action="#" class="p-5 bg-white">

              <div class="row form-group">

                <div class="col-md-12">
                  <label class="text-black" for="email">Email</label>
                  <input type="email" id="email" class="form-control">
                </div>
              </div>

              <div class="row form-group">

                <div class="col-md-12">
                  <label class="text-black" for="subject">Password</label>
                  <input type="password" id="subject" class="form-control">
                </div>
              </div>
              <div class="row form-group">

                <div class="col-md-12">
                  <label class="text-black" for="subject">Security Key</label>
                  <input type="password" id="seckey" name="seckey" class="form-control">
                </div>
              </div>





              <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" value="Sign In" class="btn btn-primary py-2 px-4 text-white">
                </div>
              </div>


            </form>
          </div>

        </div>
      </div>
    </div>


   {% endblock %}
