
{% extends "layout.html" %}
{% block body %}
{% set fname=url_for('static',filename='images/blog1.jpg') %}
    <div class="site-blocks-cover inner-page-cover overlay" style="background-image: url({{fname}});" data-aos="fade" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-center text-center">

          <div class="col-md-10" data-aos="fade-up" data-aos-delay="400">
            
            
            <div class="row justify-content-center mt-5">
              <div class="col-md-8 text-center">
                <h1>Blog</h1>
                <p class="mb-0">Choose blog you want</p>
              </div>
            </div>

            
          </div>
        </div>
      </div>
    </div>  

    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-8">

            <div class="row mb-3 align-items-stretch">
            {% for post in posts %}
              <div class="col-md-6 col-lg-6 mb-4 mb-lg-4">
                <div class="h-entry">
                  {% set fname='images/'+post[5] %}
                  <a href="blog-single.html"><img src="{{url_for('static',filename=fname)}}" alt="Image" class="img-fluid rounded"></a>
                  <h2 class="font-size-regular"><a href="blogs/{{post[2]}}" class="text-black">{{post[1]}}</a></h2>
                  <div class="meta mb-3">by Admin<span class="mx-1">&bullet;</span>{{post[4]}}<span class="mx-1"></span></div>
                  <p>{{post[3][:200]}}</p>
                </div> 
              </div>
            {% endfor %}
               </div>
            <div class="col-12 text-center mt-5">
              <p class="custom-pagination">
                <span>1</span>
                <a href="#">2</a>
                <a href="#">3</a>
                <span>...</span>
                <a href="#">20</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
{% endblock %}
